<!DOCTYPE html>
<html>
<head>
	<title>Creating Json Array Object</title>
	<script type="text/javascript" language="javascript">
		document.writeln("<h3> Json Array Object</h3>");
		var books={
				"Pascal":[
{"name":"Made Easy","price":"200"},
{"name":"Simple Cast","price":"300"}
				],
				"Scala":[
{"name":"Made Easy C++","price":"500"},
{"name":"Simple Cast PHP","price":"600"}
				]
		}
var i=0;
document.writeln("<table border='2'<tr>");
for(i=0;i<books.Pascal.length;i++)
{
	document.writeln("<td>");
	document.writeln("<table border='1' width=100>");
	document.writeln("<tr><td><b>Name</b></td><td width=50>"+books.Pascal[i].Name"</td></tr>");
	document.writeln("<tr><td><b>Price</b></td><td width=50>"+books.Pascal[i].price+"</td></tr>");
	document.writeln("</table>");
	document.writeln("</td>");	
}


for(i=0;i<books.Scala.length;i++)
{
	document.writeln("<td>");
	document.writeln("<table border='1' width=100>");
	document.writeln("<tr><td><b>Name</b></td><td width=50>"+books.Scala[i].Name"</td></tr>");
	document.writeln("<tr><td><b>Price</b></td><td width=50>"+books.Scala[i].price+"</td></tr>");
	document.writeln("</table>");
	document.writeln("</td>");	
}

document.writeln("</tr></table>");
</script>

</head>
<body>

</body>
</html>
